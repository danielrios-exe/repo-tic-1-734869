name: Examen

on:
    push:
        branches:
            - '*'

jobs:
    run-node:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v2

            - name: Set up Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: '16'

            - name: Nombre
              run: node nombre.js
            - name: Versión node
              run: echo "Versión de Node.js: $(node -v)"
            - name: Expediente
              run: node expediente.js
